<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Waymark JS | Viewer | Basemap</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../../dist/latest/css/waymark-js.min.css" />
    <link rel="stylesheet" href="../assets/css/examples.css" />

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../../dist/latest/js/waymark-js.min.js"></script>
  </head>
  <body>
    <div id="waymark-map"></div>

    <script>
      // Create viewer Instance
      const viewer = window.Waymark_Map_Factory.viewer();

      // Initialise with our options
      viewer.init({
        map_options: {
          // Initial Map Zoom
          map_init_zoom: 18,

          // Initial Map Centre (Stonehenge)
          map_init_latlng: [51.1788144, -1.8261632],
        },
      });
    </script>
  </body>
</html>
