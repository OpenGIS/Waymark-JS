<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Waymark JS | Editor | Pub</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../../dist/1.0/css/waymark-js.min.css" />
    <link rel="stylesheet" href="../assets/css/examples.css" />

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../../dist/1.0/js/waymark-js.min.js"></script>
  </head>
  <body>
    <div id="waymark-map"></div>

    <script>
      // Create viewer Instance
      const viewer = window.Waymark_Map_Factory.editor();

      // Load Configuration from file
      fetch("../assets/config/route.json")
        .then((response) => response.json())
        .then((config) => {
          // Initialise with our options
          viewer.init(config);

          // Load GeoJSON
          viewer.load_json({
            type: "FeatureCollection",
            features: [
              {
                type: "Feature",
                properties: {
                  type: "beer",
                  title: "The Scarlet Ibis",
                  description:
                    "Great pub, great food! Especially after a Long Ride ðŸš´ðŸ”ðŸŸðŸºðŸºðŸ’¤",
                  image_large_url:
                    "https://www.waymark.dev/assets/geo/pub.jpeg",
                },
                geometry: {
                  type: "Point",
                  coordinates: [-128.0094, 50.6539],
                },
              },
            ],
          });

          // After a slight delay, open the popup
          setTimeout(() => {
            // Iterate over the Leaflet data layer
            viewer.map_data.eachLayer((layer) => {
              // Open popop
              layer.openPopup();
            });
          }, 1000);
        });
    </script>
  </body>
</html>
