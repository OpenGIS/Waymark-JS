<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Form Editor</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../dist/css/waymark-js.css" />

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../dist/js/waymark-js.js"></script>
  </head>
  <body>
    <form>
      <!-- Map Container -->
      <div id="waymark-map"></div>

      <!-- Map Container -->
      <textarea id="waymark-data" name="map_data"></textarea>

      <!-- Submit Button -->
      <button type="submit">Save</button>
    </form>

    <script>
      // Create the Editor
      const editor = window.Waymark_Map_Factory.editor();

      // Initialise with our options
      editor.init({
        map_options: {
          map_init_zoom: 18,
          map_init_latlng: [51.5074, 0.1278],
        },
      });
    </script>
  </body>
</html>
