<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Waymark | Viewer | Route</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../dist/css/waymark-js.css" />
    <link rel="stylesheet" href="assets/css/examples.css" />

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../dist/js/waymark-js.js"></script>
  </head>
  <body>
    <div id="waymark-map"></div>

    <div id="waymark-elevation"></div>

    <script>
      // Create Editor Instance
      const viewer = window.Waymark_Map_Factory.viewer();

      // Initialise with our options
      viewer.init({
        // Viewer Specific Options
        viewer_options: {
          show_gallery: "1",
          show_filter: "1",
          show_cluster: "1",
          cluster_radius: "80",
          cluster_threshold: "14",
          show_elevation: "1",
          elevation_div_id: "waymark-elevation",
          elevation_units: "imperial",
          // elevation_colour: "pink", //todo
          elevation_initial: "1",
          sleep_delay_seconds: "3600",
          sleep_do_message: "1",
          sleep_wake_message: "CLICK TO INTERACT",
        },

        // General Map Options
        map_options: {
          debug_mode: true,

          // Line Types

          line_types: [
            {
              line_title: "Route",
              line_colour: "green",
            },
          ],

          // Marker Types

          marker_types: [
            {
              marker_title: "Photo",
              icon_type: "icon",
              marker_icon: "ion-camera",
              marker_colour: "#70af00",
              icon_colour: "#ffffff",
            },
            {
              marker_title: "Information",
              icon_type: "icon",
              marker_icon: "ion-information-circled",
              marker_colour: "#fbfbfb",
              icon_colour: "#0069a5",
            },
            {
              marker_title: "Alert",
              icon_type: "icon",
              marker_icon: "ion-android-alert",
              marker_colour: "#da3d20",
              icon_colour: "white",
            },
            {
              marker_title: "Food",
              icon_type: "icon",
              marker_icon: "ion-pizza",
              marker_colour: "#da3d20",
              icon_colour: "#ffba00",
            },
            {
              marker_title: "Beer",
              icon_type: "icon",
              marker_icon: "ion-beer",
              marker_colour: "#fbfbfb",
              icon_colour: "#754423",
            },
            {
              marker_title: "Camp",
              icon_type: "icon",
              marker_icon: "ion-android-home",
              marker_colour: "#a43233",
              icon_colour: "#ffffff",
            },
          ],
        },
      });

      // Load GeoJSON asycnhronously from file
      const geojson = fetch("./assets/geo/route.geojson")
        .then((response) => response.json())
        .then((data) => {
          viewer.load_json(data);
        });
    </script>
  </body>
</html>
