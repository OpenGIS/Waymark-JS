<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Minimal Editor</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../dist/css/waymark-js.css" />
    <link rel="stylesheet" href="assets/css/examples.css" />

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../dist/js/waymark-js.js"></script>
  </head>
  <body>
    <div id="waymark-map"></div>

    <!-- <div id="waymark-elevation"></div> -->

    <script>
      // Create Editor Instance
      const viewer = window.Waymark_Map_Factory.viewer();

      // Load Configuration
      const config = fetch("./assets/config/route.json")
        .then((response) => response.json())
        .then((data) => {
          // data.viewer_options.elevation_div_id = "my-elevation-div";

          viewer.init(data);

          // Load GeoJSON
          const geojson = fetch("./assets/geo/route-busy.geojson")
            .then((response) => response.json())
            .then((data) => {
              viewer.load_json(data);
            });
        });
    </script>
  </body>
</html>
