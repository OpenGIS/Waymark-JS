<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Waymark JS</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="dist/css/waymark-js.css" />

    <!-- JS -->

    <script src="dist/js/waymark-js.js"></script>
  </head>
  <body>
    <div id="waymark-map" class="waymark-map"></div>

    <script>
      // Create a new Map Instance
      const waymark_viewer = window.Waymark_Map_Factory.viewer();

      // Configure the Map
      const waymark_config = {
        map_options: {
          debug_mode: true,
          map_height: 800,
          marker_types: [
      {
        marker_title: "Food",
        marker_shape: "circle",
        marker_size: "large",
        icon_type: "text",
        marker_icon: "üçï",
        marker_colour: "red",
        icon_colour: "black",
      },
    ],
            tile_layers: [
              {
                layer_name: "OpenStreetMap",
                layer_url: "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?r=1",
                layer_attribution:
                  '@copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                layer_max_zoom: "18",
              },
              {
                layer_name: "OpenTopoMap",
                layer_url:
                  "https://tile.opentopomap.org/{z}/{x}/{y}.png",
                layer_attribution:
                  '¬© <a href="https://openstreetmap.org/copyright">OSM</a>-Mitwirkende, SRTM | ¬© <a href="http://opentopomap.org" data-moz-translations-id="285">OpenTopoMap</a>',
                layer_max_zoom: "17",
              },
            ],
          },
          viewer_options: {
            // show_elevation: "1",
          },



        }



        ;

      // Initialise the Map
      waymark_viewer.init(waymark_config);

      // Load GeoJSON data
      waymark_viewer.load_json({
        type: "FeatureCollection",
        features: [
          {
            geometry: { type: "Point", coordinates: [-85.038, 49.4595] },
            type: "Feature",
            properties: { type: "food", title: "Pizza", "description": "The best pizza in town" },
          
          },
        ],
      });
    </script>
  </body>
</html>
