<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/icon/waymark.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Waymark JS</title>

    <style type="text/css">
      body {
/*        margin: 0;*/
/*        padding: 0;*/
      }

      #app {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { createApp } from "vue";
      import { createPinia } from "pinia";

      import Map from "./library/components/Map.vue";

      const app = createApp(Map);

      const pinia = createPinia();
      app.use(pinia);

      app.mount("#app");
    </script>
  </body>
</html>
